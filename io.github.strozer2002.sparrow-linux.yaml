app-id: io.github.strozer2002.sparrow-linux
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: sparrow
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: sparrow
    buildsystem: simple
    build-commands:
      - cp -R bin/ /app/sparrow
      - chmod +x /app/sparrow/sparrow
      - mkdir /app/bin/
      - mkdir /app/lib/
      - ln -s /app/sparrow/sparrow /app/bin/sparrow
      - install -Dm644 io.github.strozer2002.sparrow-linux.metainfo.xml /app/share/appdata/io.github.strozer2002.sparrow-linux.metainfo.appdata.xml
      - install -Dm644 icons/256x256/io.github.strozer2002.sparrow-linux.png /app/share/icons/hicolor/256x256/apps/io.github.strozer2002.sparrow-linux.png
      - install -Dm644 io.github.strozer2002.sparrow-linux.desktop /app/share/applications/io.github.strozer2002.sparrow-linux.desktop
    sources:
      - type: archive
        url: "https://github.com/Strozer2002/sparrow-linux/releases/download/v1.0.0/sparrow-wallet-1.0.0.tar.xz"
        sha256: 2b73c6ac9ae9f1672d01210117304b6d5bc52d659e014007dc03fdf92b49608a
        