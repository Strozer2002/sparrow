app-id: io.github.Strozer2002.sparrow
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: sparrow
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: sparrow
    buildsystem: simple
    build-commands:
      - cp -R bin/ /app/sparrow
      - chmod +x /app/sparrow/sparrow
      - mkdir /app/bin/
      - mkdir /app/lib/
      - ln -s /app/sparrow/sparrow /app/bin/sparrow
      - install -Dm644 io.github.Strozer2002.sparrow.metainfo.xml /app/share/appdata/io.github.Strozer2002.sparrow.metainfo.appdata.xml
      - install -Dm644 icons/256x256/io.github.Strozer2002.sparrow.png /app/share/icons/hicolor/256x256/apps/io.github.Strozer2002.sparrow.png
      - install -Dm644 io.github.Strozer2002.sparrow.desktop /app/share/applications/io.github.Strozer2002.sparrow.desktop
    sources:
      - type: archive
        url: "https://github.com/Strozer2002/sparrow-linux/releases/download/v1.0.0/sparrow-wallet-1.0.0.tar.xz"
        sha256: 54d1b02bd58b2384f437f9a6cd61fa924e408a4ec2408fc4f57da921f43675ee
        